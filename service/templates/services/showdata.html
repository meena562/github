{% extends 'services/base.html' %}
{% block title %}services data{% endblock %}
{% block content %}

<div class="container">
	<div class="row mt-3">
		<div class="col-md-2"></div>
		<div class="col-md-10 card">
			<table class="table table-striped table-hover">
				<tr class="bg-dark text-light">
					<th>S.no</th>
					<th>car_name</th>
					<th>service_type</th>
					<th>quantity</th>
					<th>price</th>
					<th>Actions</th>
				</tr>
				{% for i in info %}
					<tr>
						<td>{{forloop.counter}}</td>
						<td>{{i.car_name}}</td>
						<td>{{i.service_type}}</td>
						<td>{{i.quantity}}</td>
						<td>{{i.price}}</td>
						
						<td><a href="{% url 'ue' i.id %}" class="btn btn-info">Edit</a><a href="{% url 'infodelete' i.id %}" class="btn btn-danger">Delete</a></td>
					</tr>
				{% endfor %}
				
			</div>
		</table>
	</div>
	
</div>

{% endblock %}
